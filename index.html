<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Order summary card</title>


  <link rel="stylesheet" href="style.css" />
  
</head>
<body>

  <article>  

    <img id="hero_img" src="images/illustration-hero.svg" alt="guy listening music"/>

    <h1>Order Summary</h1>
    <p id="summary_text">      
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p> 

    <div id="order">
      
      <img id="music_logo_img" src="images/icon-music.svg" alt="music note icon"/>

      <div id="order_details">
        <p id="order_title" >Annual Plan</p>
        <p id="order_price">$59.99/year</p>
      </div>
  
    <a href="#" id="change"><p>Change</p></a>
    </div>

    <a href="#" id="checkout_btn"><p>Proceed to Payment</p></a>
    <a href="#" id="cancel_link"><p>Cancel Order</p></a>
    
    
  </article>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">PecheMelba</a>.
  </footer>
</body>
</html>
